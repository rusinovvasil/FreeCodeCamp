<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Your Product Landing Page</title>
  </head>
  <body>
    <header id="header">
      <img
        src="https://content.wepik.com/statics/204378903/preview-page0.jpg"
        alt="Logo"
        id="header-img"
      />
      <nav id="nav-bar">
        <a href="#section1" class="nav-link">Features</a>
        <a href="#section2" class="nav-link">How It Works</a>
        <a href="#section3" class="nav-link">Contact</a>
      </nav>
    </header>

    <section id="section1" class="section">
      <h2>Key Features</h2>
      <!-- Feature details -->
    </section>

    <section id="section2" class="section">
      <h2>How It Works</h2>
      <!-- Explanation of how the product works -->
    </section>

    <section id="section3" class="section">
      <h2>Contact Us</h2>
      <!-- Contact form -->
    </section>

    <video id="video" controls>
      <source src="your-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <form
      id="form"
      action="https://www.freecodecamp.com/email-submit"
      method="post"
    >
      <label for="email">Subscribe to Our Newsletter:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />
      <input type="submit" id="submit" value="Subscribe Now" />
    </form>
  </body>
</html>
